<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-component">
        <h1 class="title"> Make your mark,  <span> help us </span>save our planet.</h1>
        <p class="subtitle">Donate your preferred amount to our cause or subscribe to our newsletter for free to access valuable content on eco-living. </p>
       <a href="#" class="proceed-btn">Donate now</a>
      <a href="#" class="cancel-btn">Subscribe to the newsletter</a> 
       <div class="stat-box">
          <div>
            <p class="num">15k+</p>
            <p>trees planted</p>
          </div>
          <div>
            <p class="num">314+</p>
            <p>electrifyed gardens</p>
          </div>
          <div>
            <p class="num">100%</p>
            <p>peat free</p>
          </div>
        </div>
      </div>
      <div class="img-component">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
     
    </div>
  </div>
      
</body>
</html>
